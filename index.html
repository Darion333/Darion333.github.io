---
layout: default
---
<div class="header-container">
  <img src="path/to/logo.png" alt="Logo" class="site-avatar">
  <h1 class="site-name">Machine Learning Tutorial</h1>
  <p class="site-description">Tutorials for new students in computational chemistry</p>
  <nav>
    <a href="#blog">Blog</a>
    <a href="#about">About</a>
  </nav>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
